<input type="text" ng-model="studentsCtr.studentName"/><br />
<button ng-click="studentsCtr.studentsSearch()">Search</button><br />

<ul>
	<li ng-repeat="student in studentsCtr.students">
		<a href="./#/students/{{student.id}}/{{student.name}}"/>{{ student.name }}</a>
	</li>
</ul>

<button ng-click="studentsCtr.reloadData()" >reload</button>
